<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <meta name="theme-color" content="#2E86AB">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #F8F9FA !important;
            color: #2C3E50 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            overflow-x: hidden;
        }

        /* Современная цветовая схема для доставки */
        :root {
            --primary-color: #2E86AB;      /* Спокойный синий */
            --secondary-color: #A23B72;    /* Приглушенный розовый */
            --accent-color: #F18F01;       /* Теплый оранжевый */
            --success-color: #22C55E;      /* Зеленый успеха */
            --background-light: #F8F9FA;   /* Светлый фон */
            --background-white: #FFFFFF;   /* Белый */
            --text-primary: #2C3E50;       /* Темно-серый */
            --text-secondary: #6B7280;     /* Серый */
            --border-color: #E5E7EB;       /* Светло-серый */
            --card-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px 80px;
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Навигация */
        .navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            background: var(--background-white);
            border-radius: 12px;
            padding: 8px;
            box-shadow: var(--card-shadow);
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 12px 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-item:hover {
            background: var(--background-light);
        }

        .nav-item.active:hover {
            background: var(--primary-color);
        }

        /* Категории */
        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .category-card {
            background: var(--background-white);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: var(--card-shadow);
        }

        .category-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(46, 134, 171, 0.15);
        }

        .category-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .category-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Товары */
        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .product-card {
            background: var(--background-white);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .product-image {
            width: 100%;
            height: 90px;
            background: var(--background-light);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .quantity-controls {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .quantity-controls.active {
            display: flex;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .quantity-display {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 24px;
            text-align: center;
        }

        /* Личный кабинет */
        .profile-section {
            background: var(--background-white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        .profile-section h3 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-item {
            background: var(--background-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .address-item.default {
            border-color: var(--success-color);
            background: rgba(34, 197, 94, 0.05);
        }

        .address-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .address-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .order-item {
            background: var(--background-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-number {
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-total {
            font-weight: 700;
            color: var(--accent-color);
        }

        .order-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--background-light);
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(241, 143, 1, 0.3);
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(241, 143, 1, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        #products-view {
            display: none;
        }

        #products-view.active {
            display: block;
        }

        #profile-view {
            display: none;
        }

        #profile-view.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-emoji {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ Delivery App</h1>
            <p>Быстрая доставка вкусной еды</p>
        </div>

        <!-- Навигация -->
        <div class="navigation">
            <div class="nav-item active" id="nav-catalog" onclick="showCatalog()">
                📦 Каталог
            </div>
            <div class="nav-item" id="nav-profile" onclick="showProfile()">
                👤 Профиль
            </div>
        </div>

        <!-- Категории -->
        <div id="categories-view">
            <div class="categories" id="categories-list">
                <div class="loading">Загрузка категорий...</div>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-view">
            <button class="back-btn" onclick="showCategories()">← Назад к категориям</button>
            <div class="products" id="products-list">
                <div class="loading">Загрузка товаров...</div>
            </div>
        </div>

        <!-- Личный кабинет -->
        <div id="profile-view">
            <!-- Адреса -->
            <div class="profile-section">
                <h3>📍 Мои адреса</h3>
                <div id="addresses-list">
                    <div class="loading">Загрузка адресов...</div>
                </div>
            </div>

            <!-- История заказов -->
            <div class="profile-section">
                <h3>📋 История заказов</h3>
                <div id="orders-list">
                    <div class="loading">Загрузка заказов...</div>
                </div>
            </div>
        </div>

        <!-- Корзина -->
        <div class="cart-icon" id="cart-icon" onclick="showCart()">
            🛒
            <span class="cart-count hidden" id="cart-count">0</span>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram WebApp
        let tg = window.Telegram?.WebApp || {
            ready: () => {},
            expand: () => {},
            MainButton: { setText: () => {}, show: () => {}, hide: () => {}, onClick: () => {} },
            showAlert: (msg) => alert(msg),
            close: () => window.history.back()
        };

        // Глобальные переменные
        let categories = [];
        let products = [];
        let cart = {};
        let currentUser = null;
        let userAddresses = [];
        let userOrders = [];
        let currentView = 'categories';

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🟢 Приложение загружено');
            
            // Принудительное отображение
            document.body.style.cssText = 'background: #F8F9FA !important; display: block !important; visibility: visible !important;';
            
            tg.ready();
            tg.expand();
            
            initializeUser();
            loadCategories();
            updateCartIcon();
        });

        // Инициализация пользователя
        async function initializeUser() {
            try {
                let userData = {
                    telegram_id: 'demo_user',
                    first_name: 'Демо',
                    last_name: 'Пользователь',
                    username: 'demo_user'
                };

                // Попытка получить реальные данные из Telegram
                if (tg.initDataUnsafe?.user) {
                    const telegramUser = tg.initDataUnsafe.user;
                    userData = {
                        telegram_id: telegramUser.id.toString(),
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || '',
                        username: telegramUser.username || ''
                    };
                    console.log('✅ Реальный пользователь:', userData.telegram_id);
                }

                const response = await fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    currentUser = await response.json();
                    console.log('✅ Пользователь инициализирован:', currentUser.telegram_id);
                    
                    // Загружаем данные пользователя
                    await loadUserAddresses();
                    await loadUserOrders();
                }
            } catch (error) {
                console.error('Ошибка инициализации пользователя:', error);
            }
        }

        // Навигация
        function showCatalog() {
            currentView = 'categories';
            document.getElementById('categories-view').style.display = 'block';
            document.getElementById('products-view').classList.remove('active');
            document.getElementById('profile-view').classList.remove('active');
            
            setActiveNavItem('nav-catalog');
        }

        function showProfile() {
            currentView = 'profile';
            document.getElementById('categories-view').style.display = 'none';
            document.getElementById('products-view').classList.remove('active');
            document.getElementById('profile-view').classList.add('active');
            
            setActiveNavItem('nav-profile');
            loadProfileData();
        }

        // Загрузка данных профиля
        async function loadProfileData() {
            try {
                await loadUserAddresses();
                displayAddresses();
                
                await loadUserOrders();
                displayOrders();
            } catch (error) {
                console.error('Ошибка загрузки данных профиля:', error);
            }
        }

        function setActiveNavItem(activeId) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.getElementById(activeId).classList.add('active');
        }

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch('/products/categories');
                categories = await response.json();
                displayCategories();
            } catch (error) {
                console.error('Ошибка загрузки категорий:', error);
                document.getElementById('categories-list').innerHTML = '<div class="loading">Ошибка загрузки</div>';
            }
        }

        // Отображение категорий
        function displayCategories() {
            const container = document.getElementById('categories-list');
            const emojis = {
                'Мороженное': '🍦',
                'Пельмени': '🥟',
                'Бургеры': '🍔',
                'Пицца': '🍕'
            };

            container.innerHTML = categories.map(category => `
                <div class="category-card" onclick="showProducts(${category.id})">
                    <span class="category-emoji">${emojis[category.name] || '🍽️'}</span>
                    <div class="category-name">${category.name}</div>
                </div>
            `).join('');
        }

        // Показать товары категории
        async function showProducts(categoryId) {
            try {
                document.getElementById('products-list').innerHTML = '<div class="loading">Загрузка товаров...</div>';
                
                const response = await fetch(`/products/category/${categoryId}`);
                products = await response.json();
                displayProducts();
                
                document.getElementById('categories-view').style.display = 'none';
                document.getElementById('products-view').classList.add('active');
                currentView = 'products';
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
                document.getElementById('products-list').innerHTML = '<div class="loading">Ошибка загрузки</div>';
            }
        }

        // Отображение товаров
        function displayProducts() {
            const container = document.getElementById('products-list');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="empty-state"><span class="empty-state-emoji">📦</span>Пока нет товаров</div>';
                return;
            }
            
            container.innerHTML = products.map(product => {
                const cartQuantity = cart[product.id] ? cart[product.id].quantity : 0;
                const hasInCart = cartQuantity > 0;
                
                return `
                    <div class="product-card" data-product-id="${product.id}">
                        <div class="product-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" loading="lazy">` : 
                                '<div style="font-size: 32px; color: #9CA3AF;">📦</div>'
                            }
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} ₽</div>
                        
                        <div class="quantity-controls ${hasInCart ? 'active' : ''}" id="quantity-${product.id}">
                            <button class="quantity-btn" onclick="decreaseQuantity(${product.id})">
                                ${cartQuantity <= 1 ? '🗑️' : '−'}
                            </button>
                            <span class="quantity-display">${cartQuantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${product.id})">+</button>
                        </div>
                        
                        <button class="btn ${hasInCart ? 'hidden' : ''}" 
                                id="add-btn-${product.id}" 
                                onclick="addToCart(${product.id})">
                            В корзину
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Показать категории
        function showCategories() {
            currentView = 'categories';
            document.getElementById('products-view').classList.remove('active');
            document.getElementById('categories-view').style.display = 'block';
        }

        // Загрузка адресов пользователя
        async function loadUserAddresses() {
            try {
                if (!currentUser?.telegram_id) return;
                
                const response = await fetch(`/addresses/${currentUser.telegram_id}`);
                if (response.ok) {
                    userAddresses = await response.json();
                }
            } catch (error) {
                console.error('Ошибка загрузки адресов:', error);
                userAddresses = [];
            }
        }

        // Загрузка заказов пользователя
        async function loadUserOrders() {
            try {
                if (!currentUser?.telegram_id) return;
                
                const response = await fetch(`/orders/user/${currentUser.telegram_id}`);
                if (response.ok) {
                    userOrders = await response.json();
                }
            } catch (error) {
                console.error('Ошибка загрузки заказов:', error);
                userOrders = [];
            }
        }

        // Отображение адресов
        function displayAddresses() {
            const container = document.getElementById('addresses-list');
            
            if (!userAddresses || userAddresses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-state-emoji">📍</span>
                        Пока нет сохраненных адресов
                    </div>
                    <button onclick="showAddressSetup()" style="
                        width: 100%; 
                        padding: 12px; 
                        background: var(--primary-color); 
                        color: white; 
                        border: none; 
                        border-radius: 12px; 
                        font-size: 14px; 
                        font-weight: 600; 
                        margin-top: 16px;
                        cursor: pointer;
                    ">
                        📍 Добавить адрес
                    </button>
                `;
                return;
            }
            
            const addressesHtml = userAddresses.map(address => `
                <div class="address-item ${address.is_default ? 'default' : ''}">
                    <div class="address-name">${address.name} ${address.is_default ? '✅' : ''}</div>
                    <div class="address-text">${address.full_address}</div>
                    ${address.entrance ? `<div class="address-text">Подъезд: ${address.entrance}</div>` : ''}
                    ${address.apartment ? `<div class="address-text">Квартира: ${address.apartment}</div>` : ''}
                    <div style="margin-top: 8px;">
                        <button onclick="editAddressPrompt(${address.id})" style="
                            padding: 6px 12px; 
                            background: var(--background-light); 
                            border: 1px solid var(--border-color); 
                            border-radius: 8px; 
                            font-size: 12px; 
                            margin-right: 8px;
                            cursor: pointer;
                        ">✏️ Редактировать</button>
                        ${!address.is_default ? `<button onclick="setDefaultAddress(${address.id})" style="
                            padding: 6px 12px; 
                            background: var(--accent-color); 
                            color: white; 
                            border: none; 
                            border-radius: 8px; 
                            font-size: 12px;
                            cursor: pointer;
                        ">⭐ По умолчанию</button>` : ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `
                ${addressesHtml}
                <button onclick="showAddressSetup()" style="
                    width: 100%; 
                    padding: 12px; 
                    background: var(--primary-color); 
                    color: white; 
                    border: none; 
                    border-radius: 12px; 
                    font-size: 14px; 
                    font-weight: 600; 
                    margin-top: 16px;
                    cursor: pointer;
                ">
                    📍 Добавить еще адрес
                </button>
            `;
        }

        // Отображение заказов
        function displayOrders() {
            const container = document.getElementById('orders-list');
            
            if (!userOrders || userOrders.length === 0) {
                container.innerHTML = '<div class="empty-state"><span class="empty-state-emoji">📋</span>Пока нет заказов</div>';
                return;
            }
            
            container.innerHTML = userOrders.map(order => {
                const orderDate = new Date(order.created_at).toLocaleDateString('ru-RU');
                return `
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-number">Заказ #${order.id}</div>
                            <div class="order-total">${order.total_amount} ₽</div>
                        </div>
                        <div class="order-date">${orderDate}</div>
                    </div>
                `;
            }).join('');
        }

        // Добавить в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            if (cart[productId]) {
                cart[productId].quantity += 1;
            } else {
                cart[productId] = { ...product, quantity: 1 };
            }

            updateCartIcon();
            updateProductUI(productId);
        }

        // Увеличить количество
        function increaseQuantity(productId) {
            if (cart[productId]) {
                cart[productId].quantity += 1;
                updateCartIcon();
                updateProductUI(productId);
            }
        }

        // Уменьшить количество
        function decreaseQuantity(productId) {
            if (cart[productId]) {
                if (cart[productId].quantity <= 1) {
                    delete cart[productId];
                } else {
                    cart[productId].quantity -= 1;
                }
                updateCartIcon();
                updateProductUI(productId);
            }
        }

        // Обновить UI товара
        function updateProductUI(productId) {
            const cartQuantity = cart[productId] ? cart[productId].quantity : 0;
            const hasInCart = cartQuantity > 0;
            
            const quantityControls = document.getElementById(`quantity-${productId}`);
            const addButton = document.getElementById(`add-btn-${productId}`);
            
            if (quantityControls && addButton) {
                if (hasInCart) {
                    quantityControls.classList.add('active');
                    addButton.classList.add('hidden');
                    quantityControls.querySelector('.quantity-display').textContent = cartQuantity;
                    
                    // Обновляем кнопку уменьшения
                    const decreaseBtn = quantityControls.querySelector('.quantity-btn');
                    decreaseBtn.innerHTML = cartQuantity <= 1 ? '🗑️' : '−';
                } else {
                    quantityControls.classList.remove('active');
                    addButton.classList.remove('hidden');
                }
            }
        }

        // Обновить иконку корзины
        function updateCartIcon() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const countElement = document.getElementById('cart-count');
            
            if (totalItems > 0) {
                countElement.textContent = totalItems;
                countElement.classList.remove('hidden');
            } else {
                countElement.classList.add('hidden');
            }
        }

        // Показать корзину
        function showCart() {
            const items = Object.values(cart);
            if (items.length === 0) {
                tg.showAlert('Корзина пуста');
                return;
            }
            
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemsList = items.map(item => `• ${item.name} x${item.quantity} = ${item.price * item.quantity}₽`).join('\n');
            
            // Показываем товары и кнопку оформления
            const message = `Корзина:\n\n${itemsList}\n\nИтого: ${total}₽\n\nОформить заказ?`;
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        checkout();
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    checkout();
                }
            }
        }

        // Оформление заказа
        async function checkout() {
            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                tg.showAlert('Корзина пуста!');
                return;
            }
            
            // Проверяем, есть ли пользователь и адрес
            if (!currentUser) {
                tg.showAlert('Ошибка: пользователь не найден. Перезагрузите приложение.');
                return;
            }
            
            // Загружаем актуальные адреса
            await loadUserAddresses();
            
            if (userAddresses.length === 0) {
                tg.showAlert('Для оформления заказа нужно указать адрес доставки.');
                showAddressSetup();
                return;
            }
            
            try {
                const defaultAddress = userAddresses.find(addr => addr.is_default) || userAddresses[0];
                
                const orderData = {
                    user_id: currentUser.id,
                    telegram_id: currentUser.telegram_id,
                    items: cartItems,
                    total: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    address: defaultAddress.full_address,
                    address_details: {
                        id: defaultAddress.id,
                        name: defaultAddress.name,
                        entrance: defaultAddress.entrance,
                        floor: defaultAddress.floor,
                        apartment: defaultAddress.apartment,
                        intercom: defaultAddress.intercom,
                        comment: defaultAddress.comment
                    },
                    timestamp: new Date().toISOString()
                };
                
                // Отправляем заказ на сервер
                const response = await fetch('/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const order = await response.json();
                    
                    // Очистка корзины
                    cart = {};
                    updateCartIcon();
                    
                    tg.showAlert(`Заказ #${order.id} оформлен! Спасибо за покупку!`);
                } else {
                    console.error('Ошибка создания заказа:', response.status);
                    tg.showAlert('Ошибка оформления заказа. Попробуйте еще раз.');
                }
                
            } catch (error) {
                console.error('Ошибка оформления заказа:', error);
                tg.showAlert('Ошибка оформления заказа. Попробуйте еще раз.');
            }
        }

        // Показать экран настройки адреса
        function showAddressSetup() {
            const message = 'Для доставки нам нужен ваш адрес. Хотите определить его автоматически по вашему местоположению?';
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        requestGeolocation();
                    } else {
                        showManualAddressForm();
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    requestGeolocation();
                } else {
                    showManualAddressForm();
                }
            }
        }

        // Запрос геолокации
        function requestGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        await geocodeAndSaveAddress(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error('Ошибка геолокации:', error);
                        showManualAddressForm();
                    },
                    { timeout: 10000, enableHighAccuracy: true }
                );
            } else {
                showManualAddressForm();
            }
        }

        // Геокодирование и сохранение адреса
        async function geocodeAndSaveAddress(latitude, longitude) {
            try {
                const response = await fetch('/addresses/geocode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude, longitude })
                });
                
                if (response.ok) {
                    const addressData = await response.json();
                    showAddressConfirmation(addressData);
                } else {
                    console.error('Ошибка геокодирования:', response.status);
                    showManualAddressForm();
                }
            } catch (error) {
                console.error('Ошибка геокодирования:', error);
                showManualAddressForm();
            }
        }

        // Показать подтверждение адреса
        function showAddressConfirmation(addressData) {
            const message = `Мы определили ваш адрес как:\n\n${addressData.full_address}\n\nВсё верно?`;
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        saveQuickAddress(addressData, 'Основной адрес');
                    } else {
                        showManualAddressForm(addressData);
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    saveQuickAddress(addressData, 'Основной адрес');
                } else {
                    showManualAddressForm(addressData);
                }
            }
        }

        // Показать форму ручного ввода адреса
        function showManualAddressForm(prefillData = null) {
            const address = prompt('Введите ваш адрес:', prefillData ? prefillData.full_address : '');
            
            if (address && address.trim()) {
                const addressData = {
                    full_address: address.trim(),
                    latitude: prefillData ? prefillData.latitude : null,
                    longitude: prefillData ? prefillData.longitude : null
                };
                
                saveQuickAddress(addressData, 'Основной адрес');
            }
        }

        // Быстрое сохранение адреса
        async function saveQuickAddress(addressData, addressName) {
            try {
                const addressToSave = {
                    telegram_id: currentUser.telegram_id,
                    name: addressName,
                    latitude: addressData.latitude,
                    longitude: addressData.longitude,
                    full_address: addressData.full_address,
                    entrance: '',
                    floor: '',
                    apartment: '',
                    intercom: '',
                    comment: '',
                    is_default: userAddresses.length === 0 // Первый адрес автоматически по умолчанию
                };
                
                const response = await fetch('/addresses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(addressToSave)
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses(); // Обновляем отображение
                    tg.showAlert('Адрес успешно сохранен!');
                } else {
                    console.error('Ошибка сохранения адреса:', response.status);
                    tg.showAlert('Ошибка сохранения адреса');
                }
                
            } catch (error) {
                console.error('Ошибка сохранения адреса:', error);
                tg.showAlert('Ошибка сохранения адреса');
            }
        }

        // Редактирование адреса через prompt
        function editAddressPrompt(addressId) {
            const address = userAddresses.find(addr => addr.id === addressId);
            if (!address) return;
            
            const newAddress = prompt('Введите новый адрес:', address.full_address);
            if (newAddress && newAddress.trim() && newAddress.trim() !== address.full_address) {
                updateAddress(addressId, { full_address: newAddress.trim() });
            }
        }

        // Обновление адреса
        async function updateAddress(addressId, updateData) {
            try {
                const response = await fetch(`/addresses/address/${addressId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses();
                    tg.showAlert('Адрес успешно обновлен!');
                } else {
                    console.error('Ошибка обновления адреса:', response.status);
                    tg.showAlert('Ошибка обновления адреса');
                }
                
            } catch (error) {
                console.error('Ошибка обновления адреса:', error);
                tg.showAlert('Ошибка обновления адреса');
            }
        }

        // Установить адрес по умолчанию
        async function setDefaultAddress(addressId) {
            try {
                const response = await fetch(`/addresses/address/${addressId}/default`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses();
                    tg.showAlert('Адрес установлен по умолчанию');
                } else {
                    console.error('Ошибка установки адреса по умолчанию:', response.status);
                    tg.showAlert('Ошибка установки адреса по умолчанию');
                }
                
            } catch (error) {
                console.error('Ошибка установки адреса по умолчанию:', error);
                tg.showAlert('Ошибка установки адреса по умолчанию');
            }
        }

        console.log('🟢 Скрипт загружен');
    </script>
