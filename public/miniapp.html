<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <meta name="theme-color" content="#2E86AB">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #F8F9FA !important;
            color: #2C3E50 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            overflow-x: hidden;
        }

        /* Современная цветовая схема для доставки */
        :root {
            --primary-color: #2E86AB;      /* Спокойный синий */
            --secondary-color: #A23B72;    /* Приглушенный розовый */
            --accent-color: #F18F01;       /* Теплый оранжевый */
            --success-color: #22C55E;      /* Зеленый успеха */
            --background-light: #F8F9FA;   /* Светлый фон */
            --background-white: #FFFFFF;   /* Белый */
            --text-primary: #2C3E50;       /* Темно-серый */
            --text-secondary: #6B7280;     /* Серый */
            --border-color: #E5E7EB;       /* Светло-серый */
            --card-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px 80px;
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Навигация */
        .navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            background: var(--background-white);
            border-radius: 12px;
            padding: 8px;
            box-shadow: var(--card-shadow);
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 12px 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-item:hover {
            background: var(--background-light);
        }

        .nav-item.active:hover {
            background: var(--primary-color);
        }

        /* Категории */
        .categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .category-card {
            background: var(--background-white);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: var(--card-shadow);
        }

        .category-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(46, 134, 171, 0.15);
        }

        .category-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .category-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Товары */
        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .product-card {
            background: var(--background-white);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .product-image {
            width: 100%;
            height: 90px;
            background: var(--background-light);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        .price-weight-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .prices-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .current-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .network-price {
            font-size: 12px;
            color: #9CA3AF;
            text-decoration: line-through;
            font-weight: 500;
        }

        .weight-right {
            font-size: 12px;
            color: #9CA3AF;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .quantity-controls {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .quantity-controls.active {
            display: flex;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .quantity-display {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 24px;
            text-align: center;
        }

        /* Личный кабинет */
        .profile-section {
            background: var(--background-white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        .profile-section h3 {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-item {
            background: var(--background-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .address-item.default {
            border-color: var(--success-color);
            background: rgba(34, 197, 94, 0.05);
        }

        .address-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .address-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .order-item {
            background: var(--background-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-number {
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-total {
            font-weight: 700;
            color: var(--accent-color);
        }

        .order-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--background-light);
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(241, 143, 1, 0.3);
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(241, 143, 1, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .unavailable-text {
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #9CA3AF;
            background: #F3F4F6;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
        }

        /* Стили для управления адресами */
        .address-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .btn-address {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
        }

        .btn-address:hover {
            transform: translateY(-1px);
        }

        .btn-address.primary {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-address.primary:hover {
            background: rgba(241, 143, 1, 0.1);
            transform: translateY(-1px);
        }

        .btn-address.danger {
            background: transparent;
            color: #DC2626;
            border: 1px solid #DC2626;
        }

        .btn-address.danger:hover {
            background: rgba(220, 38, 38, 0.1);
            transform: translateY(-1px);
        }

        /* Форма редактирования адреса */
        .address-edit-form {
            background: var(--background-white);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 134, 171, 0.1);
        }

        .form-row {
            display: flex;
            gap: 8px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .form-actions button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: transparent;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .btn-save:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background: var(--background-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-cancel:hover {
            background: var(--border-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        #products-view {
            display: none;
        }

        #products-view.active {
            display: block;
        }

        #profile-view {
            display: none;
        }

        #profile-view.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-emoji {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        /* Стили для улучшенной системы заказов */
        .orders-filters {
            margin-bottom: 16px;
        }

        .orders-filters select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-white);
            font-size: 14px;
            color: var(--text-primary);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .order-item {
            background: var(--background-white);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-number {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 16px;
        }

        .order-total {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .order-date {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .order-time {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 12px;
        }

        .order-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .order-status.pending {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .order-status.в_обработке {
            background-color: #DBEAFE;
            color: #1E40AF;
        }

        .order-status.собирается {
            background-color: #F3E8FF;
            color: #7C3AED;
        }

        .order-status.в_доставке {
            background-color: #FEF3C7;
            color: #D97706;
        }

        .order-status.доставлен {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .order-status.отменен {
            background-color: #FEE2E2;
            color: #DC2626;
        }

        .order-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-order {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn-order.primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-order.primary:hover {
            background-color: #1E6F8C;
        }

        .btn-order.secondary {
            background-color: var(--background-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-order.secondary:hover {
            background-color: #E5E7EB;
        }

        .btn-order.danger {
            background-color: transparent;
            color: #DC2626;
            border: 1px solid #DC2626;
        }

        .btn-order.danger:hover {
            background-color: rgba(220, 38, 38, 0.1);
            transform: translateY(-1px);
        }

        .btn-order:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Модальное окно деталей заказа */
        .order-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .order-modal-content {
            background: var(--background-white);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .order-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .order-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .order-item-detail {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item-detail:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .order-item-quantity {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .order-item-price {
            font-weight: 600;
            color: var(--primary-color);
        }

        .operator-message {
            margin: 16px 0;
            padding: 12px;
            background-color: #E3F2FD;
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
        }

        .operator-message p {
            margin: 0 0 8px 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .operator-message-content {
            color: var(--text-primary);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .order-summary {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid var(--border-color);
        }

        .order-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .order-summary-total {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ Delivery App</h1>
            <p>Быстрая доставка вкусной еды</p>
        </div>

        <!-- Навигация -->
        <div class="navigation">
            <div class="nav-item active" id="nav-catalog" onclick="showCatalog()">
                📦 Каталог
            </div>
            <div class="nav-item" id="nav-profile" onclick="showProfile()">
                👤 Профиль
            </div>
        </div>

        <!-- Категории -->
        <div id="categories-view">
            <div class="categories" id="categories-list">
                <div class="loading">Загрузка категорий...</div>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-view">
            <button class="back-btn" onclick="showCategories()">← Назад к категориям</button>
            <div class="products" id="products-list">
                <div class="loading">Загрузка товаров...</div>
            </div>
        </div>

        <!-- Личный кабинет -->
        <div id="profile-view">
            <!-- Адреса -->
            <div class="profile-section">
                <h3>📍 Мои адреса</h3>
                <div id="addresses-list">
                    <div class="loading">Загрузка адресов...</div>
                </div>
            </div>

            <!-- История заказов -->
            <div class="profile-section">
                <h3>📋 История заказов</h3>
                
                <!-- Фильтры по периоду -->
                <div class="orders-filters">
                    <select id="period-filter" onchange="filterOrdersByPeriod()">
                        <option value="all">Все время</option>
                        <option value="today">Сегодня</option>
                        <option value="week">Неделя</option>
                        <option value="month">Месяц</option>
                        <option value="3months">3 месяца</option>
                    </select>
                </div>
                
                <div id="orders-list">
                    <div class="loading">Загрузка заказов...</div>
                </div>
            </div>
        </div>

        <!-- Корзина -->
        <div class="cart-icon" id="cart-icon" onclick="showCart()">
            🛒
            <span class="cart-count hidden" id="cart-count">0</span>
        </div>
    </div>

    <!-- Модальное окно деталей заказа -->
    <div id="order-modal" class="order-modal hidden">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <div class="order-modal-title">Детали заказа</div>

        // Отображение заказов
        async function displayOrders(filteredOrders = null) {

            if (!ordersToShow || ordersToShow.length === 0) {

            // Асинхронно обрабатываем каждый заказ
            const orderElements = [];
            for (const order of ordersToShow) {
                const orderDate = new Date(order.created_at);
                const formattedDate = orderDate.toLocaleDateString('ru-RU');
                const formattedTime = orderDate.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // Определяем статус и возможность отмены

                const canCancel = await canCancelOrder(order.status);
                
                orderElements.push(`
                    <div class="order-item">

        // Получить текст статуса с эмодзи
        function getStatusText(status) {
            const statusMap = {
                'pending': '⏳ Ожидает подтверждения',
                'в_обработке': '🔄 В обработке',
                'собирается': '📦 Собирается',
                'в_доставке': '🚚 В доставке',
                'доставлен': '✅ Доставлен',
                'отменен': '❌ Отменен'
            };
            return statusMap[status] || status;
        }

        // Проверить возможность отмены заказа
        async function canCancelOrder(status) {
            try {
                // Получаем информацию о критическом статусе
                const response = await fetch('/settings/critical_order_status');
                if (!response.ok) {
                    console.error('Ошибка получения критического статуса');
                    // Fallback к старой логике
                    const cancelableStatuses = ['pending', 'в_обработке'];
                    return cancelableStatuses.includes(status);
                }
                
                const criticalStatusData = await response.json();
                const criticalStatus = criticalStatusData.value;
                
                // Получаем информацию о всех статусах
                const statusesResponse = await fetch('/api/admin/order-statuses');
                if (!statusesResponse.ok) {
                    console.error('Ошибка получения статусов заказов');
                    // Fallback к старой логике
                    const cancelableStatuses = ['pending', 'в_обработке'];
                    return cancelableStatuses.includes(status);
                }
                
                const allStatuses = await statusesResponse.json();
                
                // Находим информацию о текущем статусе
                const currentStatus = allStatuses.find(s => s.key === status);
                const criticalStatusInfo = allStatuses.find(s => s.key === criticalStatus);
                
                if (!currentStatus || !criticalStatusInfo) {
                    console.error('Не найдена информация о статусах');
                    // Fallback к старой логике
                    const cancelableStatuses = ['pending', 'в_обработке'];
                    return cancelableStatuses.includes(status);
                }
                
                // Проверяем по очередности
                return currentStatus.order_priority < criticalStatusInfo.order_priority && status !== 'отменен';
                
            } catch (error) {
                console.error('Ошибка проверки возможности отмены:', error);
                // Fallback к старой логике
                const cancelableStatuses = ['pending', 'в_обработке'];
                return cancelableStatuses.includes(status);
            }
        }

        // Фильтрация заказов по периоду
        async function filterOrdersByPeriod() {
            const period = document.getElementById('period-filter').value;
            
            if (period === 'all') {
                await displayOrders();
                return;
            }
            
            const now = new Date();
            let filterDate = new Date();
            
            switch (period) {
                case 'today':
                    filterDate.setHours(0, 0, 0, 0);
                    break;
                case 'week':
                    filterDate.setDate(now.getDate() - 7);
                    break;
                case 'month':
                    filterDate.setMonth(now.getMonth() - 1);
                    break;
                case '3months':
                    filterDate.setMonth(now.getMonth() - 3);
                    break;
            }
            
            const filteredOrders = userOrders.filter(order => {
                const orderDate = new Date(order.created_at);
                return orderDate >= filterDate;
            });
            
            await displayOrders(filteredOrders);
        }

                                </div>
                            </div>
                        `}).join('')}
                    </div>
                    
                    <div class="order-summary">

        // Отменить заказ
        async function cancelOrder(orderId) {
            if (!confirm('Вы уверены, что хотите отменить этот заказ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/orders/${orderId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe?.user?.id || 'test_user'
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Ошибка отмены заказа');
                }
                
                // Показываем сообщение об успехе
                if (tg && tg.showAlert) {
                    tg.showAlert('Заказ успешно отменен');
                } else {
                    alert('Заказ успешно отменен');
                }
                
                // Обновляем список заказов
                await loadUserOrders();
                await displayOrders();
                
            } catch (error) {
                console.error('Ошибка отмены заказа:', error);
                if (tg && tg.showAlert) {
                    tg.showAlert('Ошибка: ' + error.message);
                } else {
                    alert('Ошибка: ' + error.message);
                }
            }
        }

        // Закрытие модального окна по клику на фон
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('order-modal');
            if (event.target === modal) {
                closeOrderModal();
            }
        });

        // Добавить в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Проверяем доступность товара
            if (product.available === 0 || product.available === false) {
                if (tg && tg.showAlert) {
                    tg.showAlert('Товар временно недоступен');
                } else {
                    alert('Товар временно недоступен');
                }
                return;
            }

            if (cart[productId]) {
                cart[productId].quantity += 1;
            } else {
                cart[productId] = { ...product, quantity: 1 };
            }

            updateCartIcon();
            updateProductUI(productId);
        }

        // Увеличить количество
        function increaseQuantity(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Проверяем доступность товара
            if (product.available === 0 || product.available === false) {
                if (tg && tg.showAlert) {
                    tg.showAlert('Товар временно недоступен');
                } else {
                    alert('Товар временно недоступен');
                }
                return;
            }

            if (cart[productId]) {
                cart[productId].quantity += 1;
                updateCartIcon();
                updateProductUI(productId);
            }
        }

        // Уменьшить количество
        function decreaseQuantity(productId) {
            if (cart[productId]) {
                if (cart[productId].quantity <= 1) {
                    delete cart[productId];
                } else {
                    cart[productId].quantity -= 1;
                }
                updateCartIcon();
                updateProductUI(productId);
            }
        }

        // Обновить UI товара
        function updateProductUI(productId) {
            const cartQuantity = cart[productId] ? cart[productId].quantity : 0;
            const hasInCart = cartQuantity > 0;
            
            const quantityControls = document.getElementById(`quantity-${productId}`);
            const addButton = document.getElementById(`add-btn-${productId}`);
            
            if (quantityControls && addButton) {
                if (hasInCart) {
                    quantityControls.classList.add('active');
                    addButton.classList.add('hidden');
                    quantityControls.querySelector('.quantity-display').textContent = cartQuantity;
                    
                    // Обновляем кнопку уменьшения
                    const decreaseBtn = quantityControls.querySelector('.quantity-btn');
                    decreaseBtn.innerHTML = cartQuantity <= 1 ? '🗑️' : '−';
                } else {
                    quantityControls.classList.remove('active');
                    addButton.classList.remove('hidden');
                }
            }
        }

        // Обновить UI всех товаров
        function updateAllProductsUI() {
            // Проходим по всем товарам и обновляем их UI
            products.forEach(product => {
                updateProductUI(product.id);
            });
        }

        // Обновить иконку корзины
        function updateCartIcon() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const countElement = document.getElementById('cart-count');
            
            if (totalItems > 0) {
                countElement.textContent = totalItems;
                countElement.classList.remove('hidden');
            } else {
                countElement.classList.add('hidden');
            }
        }

        // Показать корзину
        function showCart() {
            const items = Object.values(cart);
            if (items.length === 0) {
                tg.showAlert('Корзина пуста');
                return;
            }
            
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemsList = items.map(item => `• ${item.name} x${item.quantity} = ${item.price * item.quantity}₽`).join('\n');
            
            // Показываем товары и кнопку оформления
            const message = `Корзина:\n\n${itemsList}\n\nИтого: ${total}₽\n\nОформить заказ?`;
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        checkout();
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    checkout();
                }
            }
        }

        // Оформление заказа
        async function checkout() {
            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                tg.showAlert('Корзина пуста!');
                return;
            }
            
            // Проверяем, есть ли пользователь и адрес
            if (!currentUser) {
                tg.showAlert('Ошибка: пользователь не найден. Перезагрузите приложение.');
                return;
            }
            
            // Загружаем актуальные адреса
            await loadUserAddresses();
            
            if (userAddresses.length === 0) {
                tg.showAlert('Для оформления заказа нужно указать адрес доставки.');
                showAddressSetup();
                return;
            }
            
            try {
                const defaultAddress = userAddresses.find(addr => addr.is_default) || userAddresses[0];
                
                const orderData = {
                    user_id: currentUser.id,
                    telegram_id: currentUser.telegram_id,
                    items: cartItems,
                    total: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    address: defaultAddress.full_address,
                    address_details: {
                        id: defaultAddress.id,
                        name: defaultAddress.name,
                        entrance: defaultAddress.entrance,
                        floor: defaultAddress.floor,
                        apartment: defaultAddress.apartment,
                        intercom: defaultAddress.intercom,
                        comment: defaultAddress.comment
                    },
                    timestamp: new Date().toISOString()
                };
                
                // Отправляем заказ на сервер
                const response = await fetch('/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const order = await response.json();
                    
                    // Очистка корзины
                    cart = {};
                    updateCartIcon();
                    
                    // Обновляем UI всех товаров для скрытия количеств
                    updateAllProductsUI();
                    
                    tg.showAlert(`Заказ #${order.id} оформлен! Спасибо за покупку!`);
                } else {
                    console.error('Ошибка создания заказа:', response.status);
                    tg.showAlert('Ошибка оформления заказа. Попробуйте еще раз.');
                }
                
            } catch (error) {
                console.error('Ошибка оформления заказа:', error);
                tg.showAlert('Ошибка оформления заказа. Попробуйте еще раз.');
            }
        }

        // Показать экран настройки адреса
        function showAddressSetup() {
            const message = 'Для доставки нам нужен ваш адрес. Хотите определить его автоматически по вашему местоположению?';
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        requestGeolocation();
                    } else {
                        showManualAddressForm();
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    requestGeolocation();
                } else {
                    showManualAddressForm();
                }
            }
        }

        // Запрос геолокации
        function requestGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        await geocodeAndSaveAddress(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error('Ошибка геолокации:', error);
                        showManualAddressForm();
                    },
                    { timeout: 10000, enableHighAccuracy: true }
                );
            } else {
                showManualAddressForm();
            }
        }

        // Геокодирование и сохранение адреса
        async function geocodeAndSaveAddress(latitude, longitude) {
            try {
                const response = await fetch('/addresses/geocode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude, longitude })
                });
                
                if (response.ok) {
                    const addressData = await response.json();
                    showAddressConfirmation(addressData);
                } else {
                    console.error('Ошибка геокодирования:', response.status);
                    showManualAddressForm();
                }
            } catch (error) {
                console.error('Ошибка геокодирования:', error);
                showManualAddressForm();
            }
        }

        // Показать подтверждение адреса
        function showAddressConfirmation(addressData) {
            const message = `Мы определили ваш адрес как:\n\n${addressData.full_address}\n\nВсё верно?`;
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        saveQuickAddress(addressData, 'Основной адрес');
                    } else {
                        showManualAddressForm(addressData);
                    }
                });
            } else {
                const confirmed = confirm(message);
                if (confirmed) {
                    saveQuickAddress(addressData, 'Основной адрес');
                } else {
                    showManualAddressForm(addressData);
                }
            }
        }

        // Показать форму ручного ввода адреса
        function showManualAddressForm(prefillData = null) {
            const address = prompt('Введите ваш адрес:', prefillData ? prefillData.full_address : '');
            
            if (address && address.trim()) {
                const addressData = {
                    full_address: address.trim(),
                    latitude: prefillData ? prefillData.latitude : null,
                    longitude: prefillData ? prefillData.longitude : null
                };
                
                saveQuickAddress(addressData, 'Основной адрес');
            }
        }

        // Быстрое сохранение адреса
        async function saveQuickAddress(addressData, addressName) {
            try {
                const addressToSave = {
                    telegram_id: currentUser.telegram_id,
                    name: addressName,
                    latitude: addressData.latitude,
                    longitude: addressData.longitude,
                    full_address: addressData.full_address,
                    entrance: '',
                    floor: '',
                    apartment: '',
                    intercom: '',
                    comment: '',
                    is_default: userAddresses.length === 0 // Первый адрес автоматически по умолчанию
                };
                
                const response = await fetch('/addresses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(addressToSave)
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses(); // Обновляем отображение
                    tg.showAlert('Адрес успешно сохранен!');
                } else {
                    console.error('Ошибка сохранения адреса:', response.status);
                    tg.showAlert('Ошибка сохранения адреса');
                }
                
            } catch (error) {
                console.error('Ошибка сохранения адреса:', error);
                tg.showAlert('Ошибка сохранения адреса');
            }
        }

        // Показать форму редактирования адреса
        function showEditAddressForm(addressId) {
            // Скрываем все другие формы
            document.querySelectorAll('.address-edit-form').forEach(form => {
                form.classList.add('hidden');
            });
            
            // Показываем форму для выбранного адреса
            const form = document.getElementById(`edit-form-${addressId}`);
            if (form) {
                form.classList.remove('hidden');
            }
        }

        // Скрыть форму редактирования адреса
        function hideEditAddressForm(addressId) {
            const form = document.getElementById(`edit-form-${addressId}`);
            if (form) {
                form.classList.add('hidden');
            }
        }

        // Сохранить изменения адреса
        async function saveAddressEdits(addressId) {
            try {
                const updateData = {
                    name: document.getElementById(`edit-name-${addressId}`).value.trim(),
                    full_address: document.getElementById(`edit-address-${addressId}`).value.trim(),
                    entrance: document.getElementById(`edit-entrance-${addressId}`).value.trim(),
                    floor: document.getElementById(`edit-floor-${addressId}`).value.trim(),
                    apartment: document.getElementById(`edit-apartment-${addressId}`).value.trim(),
                    intercom: document.getElementById(`edit-intercom-${addressId}`).value.trim(),
                    comment: document.getElementById(`edit-comment-${addressId}`).value.trim(),
                    is_default: document.getElementById(`edit-default-${addressId}`).checked
                };

                // Валидация обязательных полей
                if (!updateData.name) {
                    if (tg && tg.showAlert) {
                        tg.showAlert('Укажите название адреса');
                    } else {
                        alert('Укажите название адреса');
                    }
                    return;
                }

                if (!updateData.full_address) {
                    if (tg && tg.showAlert) {
                        tg.showAlert('Укажите полный адрес');
                    } else {
                        alert('Укажите полный адрес');
                    }
                    return;
                }

                const response = await fetch(`/addresses/${addressId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses();
                    if (tg && tg.showAlert) {
                        tg.showAlert('Адрес успешно обновлен!');
                    } else {
                        alert('Адрес успешно обновлен!');
                    }
                } else {
                    console.error('Ошибка обновления адреса:', response.status);
                    if (tg && tg.showAlert) {
                        tg.showAlert('Ошибка обновления адреса');
                    } else {
                        alert('Ошибка обновления адреса');
                    }
                }
                
            } catch (error) {
                console.error('Ошибка обновления адреса:', error);
                if (tg && tg.showAlert) {
                    tg.showAlert('Ошибка обновления адреса');
                } else {
                    alert('Ошибка обновления адреса');
                }
            }
        }

        // Удалить адрес
        async function deleteAddress(addressId) {
            try {
                // Проверяем, что это не последний адрес
                if (userAddresses.length <= 1) {
                    if (tg && tg.showAlert) {
                        tg.showAlert('Нельзя удалить последний адрес');
                    } else {
                        alert('Нельзя удалить последний адрес');
                    }
                    return;
                }

                // Подтверждение удаления
                const confirmed = tg && tg.showConfirm ? 
                    await new Promise(resolve => tg.showConfirm('Удалить адрес?', resolve)) :
                    confirm('Удалить адрес?');
                    
                if (!confirmed) return;

                const response = await fetch(`/addresses/${addressId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses();
                    if (tg && tg.showAlert) {
                        tg.showAlert('Адрес удален');
                    } else {
                        alert('Адрес удален');
                    }
                } else {
                    console.error('Ошибка удаления адреса:', response.status);
                    if (tg && tg.showAlert) {
                        tg.showAlert('Ошибка удаления адреса');
                    } else {
                        alert('Ошибка удаления адреса');
                    }
                }
                
            } catch (error) {
                console.error('Ошибка удаления адреса:', error);
                if (tg && tg.showAlert) {
                    tg.showAlert('Ошибка удаления адреса');
                } else {
                    alert('Ошибка удаления адреса');
                }
            }
        }



        // Установить адрес по умолчанию
        async function setDefaultAddress(addressId) {
            try {
                const response = await fetch(`/addresses/address/${addressId}/default`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    await loadUserAddresses();
                    displayAddresses();
                    tg.showAlert('Адрес установлен по умолчанию');
                } else {
                    console.error('Ошибка установки адреса по умолчанию:', response.status);
                    tg.showAlert('Ошибка установки адреса по умолчанию');
                }
                
            } catch (error) {
                console.error('Ошибка установки адреса по умолчанию:', error);
                tg.showAlert('Ошибка установки адреса по умолчанию');
            }
        }

        console.log('🟢 Скрипт загружен');
    </script>
