<body>
    <div class="debug-info">

        <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —ç—Ç–æ—Ç –∫—Ä–∞—Å–Ω—ã–π —ç–∫—Ä–∞–Ω - –∑–Ω–∞—á–∏—Ç —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è!</p>
    </div>
    
    <div id="info" class="debug-info">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</p>

    <button onclick="clearCache()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à</button>
    <button onclick="goToApp()">üöÄ –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    <button onclick="location.reload()">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    
    <div id="log" class="debug-info">
        <h3>üìã –õ–æ–≥:</h3>
        <pre id="logContent">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</pre>
    </div>

    <script>
        let logContent = '';
        
        function log(message) {
            const now = new Date().toLocaleTimeString();
            logContent += `[${now}] ${message}\n`;
            document.getElementById('logContent').textContent = logContent;
            console.log(message);
        }
        
        function updateInfo() {
            const info = document.getElementById('info');
            const userAgent = navigator.userAgent;
            const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);
            const telegramAvailable = !!(window.Telegram && window.Telegram.WebApp);
            
            info.innerHTML = `
                <h3>üì± –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</h3>
                <p><strong>–ú–æ–±–∏–ª—å–Ω–æ–µ:</strong> ${isMobile ? '‚úÖ –î–ê' : '‚ùå –ù–ï–¢'}</p>
                <p><strong>–≠–∫—Ä–∞–Ω:</strong> ${screen.width}x${screen.height}</p>
                <p><strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}</p>
                <p><strong>Telegram API:</strong> ${telegramAvailable ? '‚úÖ –î–ê' : '‚ùå –ù–ï–¢'}</p>
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>User-Agent:</strong> ${userAgent.substring(0, 100)}...</p>
            `;
            
            log(`–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}`);
            log(`Telegram API: ${telegramAvailable ? '–î–æ—Å—Ç—É–ø–µ–Ω' : '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`);
        }
        
        async function testAPI() {
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API...');
            try {
                const response = await fetch('/products/categories');
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç! –ü–æ–ª—É—á–µ–Ω–æ ${data.length} –∫–∞—Ç–µ–≥–æ—Ä–∏–π`);
                    document.getElementById('info').className = 'debug-info success';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`);
                document.getElementById('info').className = 'debug-info error';
            }
        }
        
        function clearCache() {
            log('–û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞...');
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                    log('‚úÖ –ö—ç—à –æ—á–∏—â–µ–Ω');
                });
            }
            localStorage.clear();
            sessionStorage.clear();
            log('‚úÖ LocalStorage –æ—á–∏—â–µ–Ω');
        }
        
        function goToApp() {
            log('–ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...');
            window.location.href = '/app';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            updateInfo();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç API —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(testAPI, 2000);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(message, source, lineno, colno, error) {
            log(`‚ùå –û—à–∏–±–∫–∞: ${message} (${source}:${lineno})`);
            return true;
        };
        
        log('–°–∫—Ä–∏–ø—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
