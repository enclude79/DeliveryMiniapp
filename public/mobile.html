<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <title>Delivery App Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .container {
            max-width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .log {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçΩÔ∏è Delivery App</h1>
        <p>–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</p>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h2>
            <div id="status" class="status info">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
            <div id="log" class="log">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button id="testBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</button>
            <button id="showInfoBtn">–ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
            <button id="openAppBtn">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </div>
    </div>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        let logs = [];
        const maxLogs = 20;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ª–æ–≥–æ–≤
        function log(message, type = 'info') {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const logMessage = `[${timeStr}] [${type}] ${message}`;
            
            logs.unshift(logMessage);
            if (logs.length > maxLogs) {
                logs.pop();
            }
            
            document.getElementById('log').textContent = logs.join('\n');
            console.log(message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            log(`–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}`);
            log(`User-Agent: ${navigator.userAgent}`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                log('Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                updateStatus('Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                
                try {
                    const tg = window.Telegram.WebApp;
                    log(`–í–µ—Ä—Å–∏—è WebApp: ${tg.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
                    log(`–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
                    tg.ready();
                    log('WebApp –≥–æ—Ç–æ–≤ (tg.ready())', 'success');
                    
                    tg.expand();
                    log('WebApp —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç (tg.expand())', 'success');
                } catch (error) {
                    log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp: ${error.message}`, 'error');
                    updateStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp', 'error');
                }
            } else {
                log('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                updateStatus('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('testBtn').addEventListener('click', function() {
                fetch('/products/categories')
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                    })
                    .then(data => {
                        log(`API —Ä–∞–±–æ—Ç–∞–µ—Ç. –ü–æ–ª—É—á–µ–Ω–æ ${data.length} –∫–∞—Ç–µ–≥–æ—Ä–∏–π`, 'success');
                        updateStatus('API —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                    })
                    .catch(error => {
                        log(`–û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
                        updateStatus('–û—à–∏–±–∫–∞ API', 'error');
                    });
            });
            
            document.getElementById('showInfoBtn').addEventListener('click', function() {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    log('--- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ WebApp ---');
                    log(`initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe)}`);
                    log(`colorScheme: ${tg.colorScheme}`);
                    log(`themeParams: ${JSON.stringify(tg.themeParams)}`);
                    log(`isExpanded: ${tg.isExpanded}`);
                    log(`viewportHeight: ${tg.viewportHeight}`);
                    log(`viewportStableHeight: ${tg.viewportStableHeight}`);
                } else {
                    log('WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
            });
            
            document.getElementById('openAppBtn').addEventListener('click', function() {
                window.location.href = '/app';
            });
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
        window.onerror = function(message, source, lineno, colno, error) {
            log(`–û—à–∏–±–∫–∞: ${message} (${source}:${lineno})`, 'error');
            updateStatus('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞', 'error');
            return true;
        };
    </script>
</body>
</html>
