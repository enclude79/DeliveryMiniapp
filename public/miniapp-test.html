<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delivery App</title>
    <meta name="theme-color" content="#2E86AB">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #F8F9FA !important;
            color: #2C3E50 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 20px;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
            border-radius: 16px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #2E86AB;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #1e5a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ –¢–µ—Å—Ç Mini App</h1>
            <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —á–µ—Ä–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞</p>
        </div>

        <div class="test-section">
            <h3>üì± Telegram Web App API</h3>
            <div id="telegram-status" class="status info">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</div>
            <div id="telegram-info"></div>
        </div>

        <div class="test-section">
            <h3>üåê API Connection</h3>
            <div id="api-status" class="status info">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</div>
            <button onclick="testAPI()">–¢–µ—Å—Ç API</button>
        </div>

        <div class="test-section">
            <h3>üîç Browser Info</h3>
            <div id="browser-info"></div>
        </div>

        <div class="test-section">
            <h3>üéØ Actions</h3>
            <button onclick="showAlert()">–ü–æ–∫–∞–∑–∞—Ç—å Alert</button>
            <button onclick="window.location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button onclick="goToMain()">–û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        console.log('üöÄ –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram Web App API
        function checkTelegramAPI() {
            const statusEl = document.getElementById('telegram-status');
            const infoEl = document.getElementById('telegram-info');
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Telegram Web App API –¥–æ—Å—Ç—É–ø–µ–Ω';
                
                const info = [
                    `Version: ${tg.version}`,
                    `Platform: ${tg.platform}`,
                    `InitData: ${tg.initData ? '–ï—Å—Ç—å' : '–ù–µ—Ç'}`,
                    `User: ${tg.initDataUnsafe?.user ? JSON.stringify(tg.initDataUnsafe.user) : '–ù–µ—Ç'}`
                ];
                
                infoEl.innerHTML = info.map(i => `<div>${i}</div>`).join('');
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Telegram
                tg.ready();
                tg.expand();
                tg.MainButton.setText('–ì–æ—Ç–æ–≤–æ').show();
                
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Telegram Web App API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                infoEl.innerHTML = '<div>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –≤ Telegram</div>';
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º API —Å–µ—Ä–≤–µ—Ä–∞
        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            statusEl.textContent = '–¢–µ—Å—Ç–∏—Ä—É–µ–º...';
            
            try {
                const response = await fetch('/miniapp/categories');
                
                if (response.ok) {
                    const data = await response.json();
                    statusEl.className = 'status success';
                    statusEl.textContent = `‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç (${data.length || 0} –∫–∞—Ç–µ–≥–æ—Ä–∏–π)`;
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `‚ùå API –æ—à–∏–±–∫–∞: ${response.status}`;
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`;
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±—Ä–∞—É–∑–µ—Ä–µ
        function showBrowserInfo() {
            const infoEl = document.getElementById('browser-info');
            
            const info = [
                `User-Agent: ${navigator.userAgent}`,
                `URL: ${window.location.href}`,
                `Referrer: ${document.referrer || '–ù–µ—Ç'}`,
                `Screen: ${screen.width}x${screen.height}`,
                `Window: ${window.innerWidth}x${window.innerHeight}`,
                `Language: ${navigator.language}`,
                `Online: ${navigator.onLine ? '–î–∞' : '–ù–µ—Ç'}`,
                `Local Storage: ${localStorage ? '–î–æ—Å—Ç—É–ø–µ–Ω' : '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`,
                `Session Storage: ${sessionStorage ? '–î–æ—Å—Ç—É–ø–µ–Ω' : '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`
            ];
            
            infoEl.innerHTML = info.map(i => `<div style="margin: 5px 0; font-size: 12px;">${i}</div>`).join('');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å alert
        function showAlert() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert('Telegram Alert —Ä–∞–±–æ—Ç–∞–µ—Ç!');
            } else {
                alert('–û–±—ã—á–Ω—ã–π Alert —Ä–∞–±–æ—Ç–∞–µ—Ç!');
            }
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
        function goToMain() {
            window.location.href = '/app';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß DOM –≥–æ—Ç–æ–≤, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã');
            checkTelegramAPI();
            showBrowserInfo();
            testAPI();
        });
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        setTimeout(() => {
            const diagnostics = {
                url: window.location.href,
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                telegramAvailable: typeof window.Telegram !== 'undefined',
                timestamp: Date.now()
            };
            
            fetch('/debug/report', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(diagnostics)
            }).catch(err => console.log('–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞:', err));
        }, 2000);
        
        console.log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –∑–∞–≤–µ—Ä—à–∏–ª –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é');
    </script>
</body>
</html>
